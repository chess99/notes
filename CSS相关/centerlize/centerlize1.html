<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>center</title>

  <style>
    html,
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
    }

    .contain {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .box {
      background-color: black;
      width: 300px;
      height: 300px;
      position: absolute;
      
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div class="contain">
    <div class="box"></div>
  </div>
</body>

</html>
